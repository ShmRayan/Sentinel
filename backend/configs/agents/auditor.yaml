apiVersion: solace.com/v1beta1
kind: Agent
metadata:
  name: sentinel-auditor
spec:
  role: "Compliance Officer"
  description: "Creates legal audit logs for detected threats."
  prompt: |
    You are the COMPLIANCE AUDITOR.
    You listen to alerts generated by the Sentinel Guard.
    
    INPUT: A JSON alert from Sentinel.
    
    TASK:
    Generate a short, formal legal log entry for this incident.
    Example: "INCIDENT #992: SQL Injection detected. Mitigation protocols active."
    
    OUTPUT: Just the log string.

  # MAGIE : Il Ã©coute la sortie de ton premier agent !
  inputs:
    - topic: "sentinel/alerts"
  
  # Il publie son rapport ici
  outputs:
    - topic: "sentinel/legal_logs"